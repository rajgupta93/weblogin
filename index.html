	<!DOCTYPE html>
	<html>
	<head>
		<title>Login Page</title>

	
		<!--Bootsrap 4 CDN-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
		<!--Fontawesome CDN-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

		<!--Custom styles-->
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
		    	<div class="card">
			
					<h5 class="row justify-content-center ">Product</h5>	
					<div class="row justify-content-center mb-2">
						<h6>Welcome back!Please login in to continue</h6>
					</div>
				
				<div class="card-body">
					<form>
						<div class="form-group shadow p-1 mb-4 bg-white rounded">
							<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
							  </svg>
							<input type="text" class="form-control " placeholder="Username" required="required">
						</div>
						<div class="form-group shadow p-1 mb-4 bg-white rounded">
							<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock lock" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd" d="M11.5 8h-7a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1zm-7-1a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-7zm0-3a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
							  </svg>
							<input type="password" class="form-control" placeholder="Password" required="required">					
						</div>
						<div class="row justify-content-between remember mb-5">
							<div class="d-flex ">
								<input type="checkbox " >Remember Me
							</div>
							<div class="d-flex forget">
								<samp>Forgot Password?</samp>
							</div>
						</div>
						<div class="form-group text-center mb-4 ">
							<input type="submit" value="Sign in" class="btn login_btn p-2">
						</div>
					</form>
				</div>
				</div>
			</div>
		</div>
	</div>
	</body>
	</html>
